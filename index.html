<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOBRE MIM</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@200&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   
</head>
<body>
    <header class="cabecalho">
        
    </header>
    <main class="principal">
       
        <!-- cards -->
        <section class="allcontainers">   

           <div class="card">
                <div class="card__cabecalho">
                    <img src="imagens/avatar-redondo.png" alt="" class="img__cabecalho">
                    <div class="card__texto">
                        <div class="card__nome">
                            <h2 class="meu__nome">João Vitor de Abreu Sousa</h2>
                        </div>
                        <div class="card__meuscargos">
                        <h2 class="card__cargos">Front-end Developer <br>Student Data-Sciense</h2>
                        </div>
                    </div>
                </div>
               <div class="container">
                   <!-- MINHAS INFORMAÇÕES -->
                   <div class="pais">
                       <h2 class="titulos__informacoes">Localidade:</h2>
                       <h3 class="titulos__informacoes">Brasil</h3>
                   </div>
                   <div class="cidade">
                        <h2 class="titulos__informacoes">Cidade: </h2>
                        <h3 class="titulos__informacoes">São Paulo</h3>
                   </div>
                   <div class="anos">
                        <h2 class="titulos__informacoes">Idade: </h2>
                        <h3 class="titulos__informacoes">18</h3>
                   </div>

                   <div class="linha"></div>

                   <!-- CIRCLE PROGRESS -->
                   <!-- https://www.youtube.com/watch?v=YDgw6HjMCoQ -->
                   <div class="progressolinguas">
                        <div class="circulos">
                            <div class="circular__progress">
                                <div class="value__circulo">0%</div>
                            </div>
                            <h2 class="idioma">INGLÊS</h2>
                        </div>
                        <!-- SCRIPT primeiro círculo-->
                        <script src="scripts/circuloum.js"></script>

                        <div class="circulo__espanhol">
                            <div class="circulo__progressespanhol">
                                <div class="value__circuloespanhol">0%</div>
                            </div>
                            <h2 class="idioma">ESPANHOL</h2>
                        </div>
                        <!-- SCRIPT segundo círculo  -->
                        <script src="scripts/circulodois.js"></script>
                   </div>
                   <div class="linha"></div>

                    <!-- LINGUAGENS DE PROGRAMAÇÃO-->
                    
                    <div class="barra__total" >
                        <div class="barra1">
                            <div class="textos__barra">
                                <div class="linguagens">HTML</div>
                                <div class="valor">0%</div>
                            </div>
                            <div class="barra">
                                <div class="barra-progresso"></div>
                            </div>
                        </div>
                        <script src="scripts/barraum.js"></script> 
                    </div>

                    <div class="barra__total">
                        <div class="barra1">
                            <div class="textos__barra">
                                <div class="linguagens">CSS</div>
                                <div class="valor__2">0%</div>
                            </div>
                            <div class="barra">
                                <div class="barra-progresso__CSS"></div>
                            </div>
                        </div>
                        <script src="scripts/barradois.js"></script>
                    </div>

                    <div class="barra__total">
                        <div class="barra1">
                            <div class="textos__barra">
                                <div class="linguagens">JavaScript</div>
                                <div class="valor__3">0%</div>
                            </div>
                            <div class="barra">
                                <div class="barra-progresso__JS"></div>
                            </div>
                        </div>
                        <script src="scripts/barratres.js"></script>
                    </div>

                    <div class="barra__total">
                        <div class="barra1">
                            <div class="textos__barra">
                                <div class="linguagens">PHP</div>
                                <div class="valor__4">0%</div>
                            </div>
                            <div class="barra">
                                <div class="barra-progresso__PHP"></div>
                            </div>
                        </div>
                        <script src="scripts/barraquatro.js"></script>
                    </div>

                    <div class="linha"></div>

                    <!-- CONHECIMENTOS -->
                    <div class="conhecimentos">
                        <div class="conhecimentos__programas">
                            <i class="fa-solid fa-check" style="color: #FFFFFF;"></i>
                            <h2 class="texto__versionamento">CONHECIMENTO GIT E GITHUB</h2>
                        </div>
                        <div class="conhecimentos__programas">
                            <i class="fa-solid fa-check" style="color: #FFFFFF;"></i>
                            <h2 class="texto__versionamento">BOOTSTRAP & TAILWILD</h2>
                        </div>
                        <div class="conhecimentos__programas">
                            <i class="fa-solid fa-check" style="color: #FFFFFF;"></i>
                            <h2 class="texto__versionamento">MONGODB & MYSQL</h2>
                        </div>
                        <div class="conhecimentos__programas">
                            <i class="fa-solid fa-check" style="color: #FFFFFF;"></i>
                            <h2 class="texto__versionamento">REACT & ANGULAR</h2>
                        </div>
                    </div>

                    <div class="linha"></div>

                    <!-- PARTE DOWNLOAD CV -->
                    <div class="parteupload">
                        <a href="" class="upload__botao">DOWLOAD CV <i class="fa-solid fa-download"></i></a>
                    </div>
                </div>
                
                <!-- RODAPÉ CARD 1 - REDES SOCIAIS -->
                <div class="rodapecard">
                    <ul class="rodapecard__redessociais">
                        <li><a href="#" class="redes"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="#" class="redes"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#" class="redes"><i class="fa-brands fa-github"></i></a></li>
                        <li><a href="#" class="redes"><i class="fa-brands fa-discord"></i></a></li>
                        <li><a href="#" class="redes"><i class="fa-brands fa-twitter"></i></a></li>
                    </ul>
                </div>
           </div>


            <section class="card__informacoes_2">
                <div class="card__sidebar_2">
                    <div class="card__header_2">
                        
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
